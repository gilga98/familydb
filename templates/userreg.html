{% extends 'index.html' %}

{% block content %}



    <div id="reg" class="jumbotron text-center bg-light text-dark" style="margin-bottom: 0;">
   <h1 class="text-primary">Registration Form</h1>
    <form method="post">
        {% csrf_token %}
    <div class="form-group">
        <label for="iname">
            UserName:
        </label>
        <input id="iname" type="text" name="username" class="form-control"/>
    </div>
        <div class="form-group">
        <label for="ipwd">
            Password:
        </label>
        <input class="form-control" id="ipwd" type="password" name="password"/>
    </div>
        <div class="form-group">
        <label for="idob">
            Date Of Birth
        </label>
        <input class="form-control" id="idob" type="date" name="dob"/>
    </div>
        <div class="form-group">
        <label for="izod">
            Zodiac
        </label>
        <select name="zod" id="izod" class="form-control">
        <option value="">-------</option>
            {% for symb in zodiac_choices %}
            <option value="{{ symb.sl_no }}">{{ symb.sign }}</option>
            {% endfor %}
        </select>
    </div>



        <button type="submit" class="btn btn-primary">
            Register
        </button>
    </form>


    </div>

{% endblock %}
