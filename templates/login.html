{% extends 'index.html' %}

{% block content %}
     <div style="margin-bottom: 0;" class="jumbotron bg-light text-dark text-center" id="loggin">
        <h2>Login </h2>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="un">Username</label>
                <input class="form-control" name="uname" id="un" type="text">
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input class="form-control" name="pword" id="pwd" type="password">
            </div>
            <button type="submit" class="btn btn-warning">Login</button>
        </form>
    </div>

{% endblock %}
